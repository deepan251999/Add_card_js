<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE CREAMS</title>
    <link rel="stylesheet" href="./icecream.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="https://static.vecteezy.com/system/resources/previews/017/394/920/non_2x/sweet-strawberry-ice-cream-generative-ai-png.png" alt="">
            </div>
            <div>
                 <p id="shop_icon"><i class="fa-solid fa-bag-shopping"></i></p>
            </div>
        </nav>
        <header>
            <div class="card_container">
                <div class="cards">
                    <div>
                        <img src="https://www.pngkey.com/png/full/3-34281_strawberry-ice-cream-png-ice-cream-scoop-png.png" alt="">
                    </div>
                    <h4 class="prodect_name">Strawberry</h4>
                    <p class="product_price">200.00</p>
                    <button class="add_card_button">Add to Card</button>
                </div>
                <div class="cards">
                    <div>
                        <img src="https://www.mangoberrys.com/images/about-us.png" alt="">
                    </div>
                    <h4 class="prodect_name">Mangoberrys</h4>
                    <p class="product_price">110.00</p>
                    <button class="add_card_button">Add to Card</button>
                </div>
                <div class="cards">
                    <div>
                        <img src="https://pngimg.com/d/ice_cream_PNG20974.png" alt="">
                    </div>
                    <h4 class="prodect_name">Blue Berry</h4>
                    <p class="product_price">340.00</p>
                    <button class="add_card_button">Add to Card</button>
                </div>
                <div class="cards">
                    <div>
                        <img src="https://www.pngarts.com/files/1/Ice-Cream-Desserts-Free-PNG-Image.png" alt="">
                    </div>
                    <h4 class="prodect_name">Venilla Cake IceCream</h4>
                    <p class="product_price">80.00</p>
                    <button class="add_card_button">Add to Card</button>
                </div>
                <div class="cards">
                    <div>
                        <img src="https://pngimg.com/uploads/ice_cream/ice_cream_PNG20991.png" alt="">
                    </div>
                    <h4 class="prodect_name">Cone IceCream</h4>
                    <p class="product_price">230.00</p>
                    <button class="add_card_button">Add to Card</button>
                </div>
                <div class="cards">
                    <div>
                        <img src="https://www.pngall.com/wp-content/uploads/13/Sundae-PNG.png" alt="">
                    </div>
                    <h4 class="prodect_name">Cup IceCream</h4>
                    <p class="product_price">45.00</p>
                    <button class="add_card_button">Add to Card</button>
                </div>
            </div>
        </header>
        <div class="add_sideCard_container">
            <p class="card_close"><i class="fa-solid fa-xmark"></i></p>
        </div>
    </div>

    <script src="./icecream.js"></script>
</body>
</html>
