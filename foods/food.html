<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Card</title>
    <link rel="stylesheet" href="./food.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="https://www.pngall.com/wp-content/uploads/5/Serving-Food-PNG-Image-HD.png" alt="">
            </div>
            <div>
                <p id="shop_icon"><i class="fa-solid fa-bag-shopping"></i><span class="CartCount">0</span></p>
            </div>
        </nav>
        <header>
            <div class="card_container">
                
            </div>
            <div class="home_page_container"><a href="../index.html"><button>GO To Home Page</button></a> </div>
        </header>

        <div class="add_cardItem_container">
            <div class="card_heading"> 
                <h3>Your Order</h3>
                <p class="card_close"><i class="fa-solid fa-xmark"></i></p>
            </div>
            <div class="card_item_container">
                
            </div>
            <div class="Price_order_container">
                <div>
                    <button>Place Order</button>
                </div>
                <div>
                    <p class="total_price">00</p>
                </div>
            </div>
        </div>
    </div>
            <!-- PLACE ORDER -->
    <div class="place_order_opacity">
        <div class="place_order_container">
            <div class="place_order_card_item_container">
                <table>
                    <thead>
                       <tr>
                         <th>FOODS</th>
                         <th>Tittle</th>
                         <th>Price</th>
                         <th>Quantity Price</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div>
                <p class="place_total_price">00</p>
            </div>
            <div class="buy_order_container">
                <div>
                    <button onclick="HandleBuyOrder()">Buy Order</button>
                </div>
                <div>
                    <button onclick="HandleBuyOrderCancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./food.js"></script>
</body>
</html>
